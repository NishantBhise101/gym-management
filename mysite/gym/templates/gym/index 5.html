<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Member Management</title>
  <link rel="stylesheet" href="style 5.css">
  <link rel="stylesheet" href="member-management.css">
</head>
<body>
<div id="content-container">
<div class="mirrored-background">
  <h1>Gym Member Management</h1>
  <h2>New Member Registration</h2>
  <form id="member-registration-form">
    <button type="submit">Register</button>
  </form>
  <p id="registration-message"></p>
  <h2>Registered Members</h2>
  <table id="members-table">
    <thead>
      <tr>
        <th>Membership ID</th>
        <th>Name</th>
        <th>Contact</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Joining Date</th>
        <th>Membership Expiry</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      </tbody>
  </table>
</div>
</div>
  <script src="script.js"></script>

</body>
</html>

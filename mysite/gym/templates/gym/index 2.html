<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Admin Dashboard</title>
  <link rel="stylesheet" href="style 2.css">
</head>
<body>
  <header>
    <h1>Gym Admin Dashboard</h1>
  </header>
  <main>
    <section class="card">
      <h2>Members</h2>
      <p id="member-count">100</p>
      <a href="#">View All Members</a>
    </section>
    <section class="card">
      <h2>Active Memberships</h2>
      <p id="active-memberships">50</p>
      <a href="#">View Memberships</a>
    </section>
    <section class="card">
      <h2>Upcoming Classes</h2>
      <ul id="upcoming-classes">
        <li>Yoga - Today at 6 PM</li>
        <li>Spin - Tomorrow at 8 AM</li>
      </ul>
    </section>
    <section class="chart">
      <h2>Monthly Revenue</h2>
      <canvas id="revenue-chart"></canvas>
    </section>
  </main>
  <script src="script 2.js"></script>
</body>
</html>
